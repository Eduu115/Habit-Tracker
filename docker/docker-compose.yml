services:
  mysql:
    image: mysql:8
    container_name: habittracker-db2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: habittracker
    ports:
      - "3307:3306"  # Puerto externo 3307 para evitar conflictos
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d  # ‚Üê Ruta relativa desde docker/
      - mysql-data:/var/lib/mysql
    networks:
      - habittracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10

  backend:
    build: ../backend
    container_name: habittracker-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/habittracker
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - habittracker-network
    restart: on-failure

  frontend-dev:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    container_name: habittracker-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - habittracker-network
    restart: on-failure
    profiles:
      - dev

  frontend-prod:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
    container_name: habittracker-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - habittracker-network
    restart: on-failure
    profiles:
      - prod

networks:
  habittracker-network:
    driver: bridge

volumes:
  mysql-data:
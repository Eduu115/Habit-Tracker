spring.application.name=habittracking

server.port=8080
server.address=0.0.0.0

# MySQL configuration
spring.datasource.url=jdbc:mysql://mysql:3306/habittracker?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

# Logging para debug
logging.level.org.springframework.web=DEBUG
logging.level.com.tuempresa.habittracking=DEBUG